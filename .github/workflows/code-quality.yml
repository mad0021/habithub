name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  analyze:
    name: Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Detekt
      run: ./gradlew detekt
      continue-on-error: true

    - name: Upload Detekt report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: detekt-report
        path: '**/build/reports/detekt/**'
        retention-days: 7

    - name: Analyze with SonarCloud
      if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        if [ -n "$SONAR_TOKEN" ]; then
          ./gradlew sonar \
            -Dsonar.projectKey=dennnisver4_HabitHub \
            -Dsonar.organization=dennnisver4 \
            -Dsonar.host.url=https://sonarcloud.io
        else
          echo "SonarCloud token not configured, skipping..."
        fi
      continue-on-error: true

  complexity:
    name: Code Complexity
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Analyze code complexity
      uses: terryyin/lizard@master
      with:
        path: ./app/src/main/java
        language: kotlin
        CCN: 15
        arguments: "--length 100 --arguments 5"
        
    - name: Upload complexity report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: complexity-report
        path: lizard_report.html
        retention-days: 7

  dependencies:
    name: Dependency Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check for dependency updates
      run: ./gradlew dependencyUpdates -Drevision=release

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-updates
        path: build/dependencyUpdates/report.txt
        retention-days: 7
