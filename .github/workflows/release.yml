name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    name: Create Release Build
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract version from tag
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="1.0.0"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      env:
        VERSION_NAME: ${{ steps.version.outputs.version }}

    - name: Sign APK
      id: sign_apk
      uses: r0adkll/sign-android-release@v1
      if: github.event_name == 'push'
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.KEY_ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      continue-on-error: true

    - name: Rename APK
      run: |
        cp app/build/outputs/apk/release/app-release-unsigned.apk \
           app/build/outputs/apk/release/HabitHub-${{ steps.version.outputs.version }}.apk

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          app/build/outputs/apk/release/HabitHub-${{ steps.version.outputs.version }}.apk
          app/build/outputs/mapping/release/mapping.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/HabitHub-${{ steps.version.outputs.version }}.apk
        retention-days: 30

    - name: Generate changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v6
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment changelog on PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## ðŸ“¦ Release Notes\n\n${{ steps.changelog.outputs.changelog }}'
          })
